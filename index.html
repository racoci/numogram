<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Numograma Interativo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Numograma Interativo</h1>
    <div class="container">
        <div class="left-column">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" placeholder="Digite seu nome completo"><br>
            <label for="dataNascimento">Data de Nascimento (DD/MM/AAAA):</label><br>
            <input type="text" id="dataNascimento" placeholder="Exemplo: 01/01/2000"><br>
            <button onclick="calcular()">Calcular</button>

            <div class="result">
                <p>Número do Nome: <span class="number" id="nomeNumero" onclick="mostrarSignificado('nome')"></span></p>
                <p>Número da Data de Nascimento: <span class="number" id="dataNumero" onclick="mostrarSignificado('data')"></span></p>

                <div id="interpretacaoNome" class="interpretation"></div>
                <div id="interpretacaoData" class="interpretation"></div>
            </div>
        </div>
        <div class="right-column">
            <!-- Canvas para o numograma -->
            <canvas id="numogramCanvas" width="500" height="500"></canvas>
            <!-- Área para exibir a interpretação do numograma -->
            <div id="interpretacaoNumograma" class="interpretation"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
